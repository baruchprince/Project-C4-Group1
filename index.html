<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce project site</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="./assets/CSS/styles.css" />
    <link rel="stylesheet" href="./assets/CSS/header.css" />
    <link rel="stylesheet" href="./assets/CSS/furniture.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--hero section-->
    <div class="hero">
      <div class="header">
        <img src="./assets/images/Site_logo.png" alt="site logo" />

        <!--Navigation menu-->
        <nav class="nav">
          <ul>
            <li>Portfolio</li>
            <li>Blog</li>
            <li>Shop</li>
            <li>Contact</li>
          </ul>
        </nav>

        <!--User operative images-->
        <div class="operatives">
          <i data-feather="user"></i>
          <i data-feather="shopping-cart"></i>
          <i data-feather="menu"></i>
        </div>
      </div>

      <!--Message Section-->
      <div class="message">
        <div class="container">
          <p class="caption">New Product Collection</p>
          <p class="shop"><a href="#shop">SHOP NOW</a></p>
        </div>
      </div>
    </div>

    <!--Furniture Collection Section-->

    <div class="furncontainer">
      <div class="furn1">
        <p class="caption2">New Furniture Collection</p>
        <p class="shopextend">
          <a href="#shop">SHOP NOW<span>-</span></a>
        </p>
      </div>
      <div class="furn2">
        <p class="caption2">New Basket Collection</p>
        <p class="shopextend">
          <a href="#shop">SHOP NOW<span>-</span></a>
        </p>
      </div>
    </div>

    <!--Best Products Section-->
    <div class="product-container">
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
      <div class="showcase"></div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
